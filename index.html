<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <center>
        <h1 id="name" > Collage App</h1>
        <hr>
        <h4> After You say the command, a pop-up will appear askig to allow camera access. Then you have to click Allow.</h4>
        <h3><b> Please Say selfie to take the selfies and make a collage. </b> </h3>
        <button id="take_selfie" class="btn btn-primary" onclick="save()"><i> Take photo</i></button>
        <h4> Click the above image to take the selfies.</h4>
        <h5> Your Camera's live preview:</h5>
        <div id="camera"></div>
        <label> All selfies will be displayed here.</label>
        <div id="results">
            <div id="resul_1" >
                <img src="pic1.jpg" style="width: 30%;">
            </div>
            <div id="result_2">
                <img src="pic2.jpeg" style="width: 30%;">
            </div>
            <div id="result_3">
                <img src="pic3.jpeg" style="width: 30%;">
            </div>
        </div>


    </center>
    <div class="copy_right_footer" id="footer">

    </div>

    <script src="main.js"></script>

</body>

</html>
